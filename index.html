<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div>
      <h1>Stopwatch</h1>
      <div class="stopwatch-container">
        <h1 class="display" id="display">00:00:00</h1>
        <button class="stop-btn" id="stop" onclick="stop()">Stop</button>
        <button class="start-btn" id="start" onclick="start()">Start</button>
        <button class="restart-btn control" id="reset" onclick="reset()">
          Reset
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
